
<table class="table" *ngIf="showTable">
    <thead *ngIf="showTable">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Salary</th>
        <th scope="col">Anual Salary</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let e of employeeList">
        <td>{{e.id}}</td>
        <td>{{e.employee_name}}</td>
        <td>{{e.employee_salary_converted}}</td>
        <td>{{e.employee_anual_salary}}</td>
        <td>{{e.employee_age}}</td>
      </tr>
    </tbody>
  </table>
